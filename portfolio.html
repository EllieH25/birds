<!DOCTYPE html>
<html>
<head>
	<title>Portfolio</title>
	<style type="text/css">
body{
	background-color:#d8deee;
	max-width: 100vw;
	}
#menubar{
	z-index: 1;
	width: 100vw;
	height: 4vw;
	background-color: #a9c7de;
	position: fixed;
	top: 0vw;
	left: 0vw;
}
#homebar{
	z-index: 4;
	top: 0vw;
	left: 1vw;
	z-index: 3;
	width: 6vw;
	height: 4vw;
	background-image: url(./cb/loopbird.png);
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center;
	background-color: #a9c7de;
	position: fixed;
}
#name{
	z-index:2;
	top:.5vw;
	left:0vw;
	position: fixed;
	width:100vw;
	height:6vw;
	font-size:2vw;
	color: black;
	font-family: "Apple Chancery";
	text-align: center;
}
#pagename{
	z-index: 2;
	width: 16vw;
	height: 4vw;
	position: fixed;
	top: .5vw;
	left: 83vw;
	font-size: 2vw;
	color: black;
	text-align: right;
	font-family: "Apple Chancery";
/*	text-decoration: underline;*/
}
.squares{
	width:7vw;
	height:4.6vw;
	top: 5vw;
	left:2vw;
	margin-left:.75vw;
	display: inline-block;
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center;
	position: relative;
	border-style: solid;
	border-width: .1vw;
/*	border-color: black;*/
	box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
}
#box{
	z-index: -1;
	width: 48vw;
	height: 32vw;
	border-style: solid;
	border-width: .1vw;
	border-color: black;
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center;
	position: absolute;
	top: 5vw;
	left: 1.5vw;
}
#area{
	top:0vw;
	left: 49vw;
	width: 51vw;
	position: absolute;
}
#nextbar{
	width: 48.15vw;
	height: 2.3vw;
	top: 37.7vw;
	left: 1.5vw;
	background-color: #a3a3a3;
	position: absolute;
	text-align: center;
	color: black;
	line-height: 2vw;
	font-size: 1.5vw;
}
#right{
	width: 4vw;
	height: 1.9vw;
	top: 37.9vw;
	left: 31.55vw;
	position: absolute;
	background-image: url(right.png);
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center;
}
#left{
	width: 4vw;
	height: 1.9vw;
	top: 37.9vw;
	left: 15.55vw;
	position: absolute;
	background-image: url(left.png);
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center;
}

	</style>
</head>
<body>
<div id="menubar"></div>
<a href="index.html">
	<div id="homebar"></div>
</a>
<div id="name">Ellie Heller Photography</div>

<div id="pagename"> Portfolio</div>
<div id="box"></div>
<div id="area"></div>
<div id="nextbar">Highlights</div>
<div id="left"></div>
<div id="right"></div>

<script type="text/javascript">

	var box = document.getElementById('box');
	var left = document.getElementById('left');
	var right = document.getElementById('right');
	var number = 0;

	box.style.backgroundImage = "url(./photos/highlights/0.jpg)";

	function makeSquare (input){
		var square = document.createElement("div");
		area.appendChild(square);
		square.addEventListener("click", function () {
			box.style.backgroundImage = square.style.backgroundImage;
			// square.style.borderColor = "yellow";
			number = input;
			})
		square.style.backgroundImage = "url(./photos/highlights/"+input+".jpg)";
		square.classList.add("squares");
		square.style.borderColor = "black";

	}

	right.addEventListener("click", function (){
			number = number+1;
			if (number>41) {number = 0};
			box.style.backgroundImage = "url(./photos/highlights/"+number+".jpg)";
			console.log(number)
		})

	left.addEventListener("click", function (){
			number = number-1;
			if (number<0) {number = 41};
			box.style.backgroundImage = "url(./photos/highlights/"+number+".jpg)";
			console.log(number)
		})

	for(var i=0; i<42; i=i+1){
		makeSquare(i);
	}

// if (box.style.backgroundImage = square.style.backgroundImage) {square.style.borderColor = "yellow";} else {square.style.borderColor = "black";}

</script>

</body>
</html>
