<head>

	<style type="text/css">
body{

}

}

	width: 4vw;
	height: 1.9vw;
	top: 37.9vw;
	left: 8.55vw;
	position: absolute;
	background-image: url(left.png);
}
.image{
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center;
}
.kangaroo{
	width: 15vw;
	height: 10vw;
	left: -1.4vw;
	margin-left: 1.4vw;

	display: inline-block;

	background-repeat: no-repeat;

}
.potato{
	width: 15vw;
	height: 11.2vw;
	text-align: center;
	font-size: .8vw;
	position: absolute;
	background-color: #a3a3a3;
	top: 42vw;
	left: -.5vw;
	margin-left: 1.4vw;
	margin-bottom: 4vw;
	display: inline-block;
	position: relative;
	border-radius: 1vw;
	box-shadow: 0 .5vw 1vw 0 rgba(0, 0, 0, 0.2), 0 .75vw 2vw 0 rgba(0, 0, 0, 0.19);
}
.buggy{
	width: 15vw;
	height: 1vw;
	left: -1.4vw;
	top: -4.15vw;
	margin-left: 1.4vw;
	margin-bottom: 4vw;
	display: inline-block;
	position: relative;
}

</head>
<body>
<div id="menubar"></div>
<a href="index.html">
	<div class="image" id="homebar"></div>
</a>
<div id="name">Ellie Heller Photography</div>

<div id="pagename"> Portfolio</div>
<div class="image" id="box"></div>
<div id="watermark">Ellie Heller</div>
<div id="area"></div>
<div id="nextbar">Highlights</div>
<div class="image" id="left"></div>
<div class="image" id="right"></div>


<script type="text/javascript">

// setup for general
	var box = document.getElementById('box');
	var left = document.getElementById('left');
	var right = document.getElementById('right');
	var nextbar = document.getElementById('nextbar')
	var number = 0;
	var folder_name = ["Highlights","April-October 2020, Putnam Valley", "October 2020, Central Park","November-December 2020, Putnam Valley","May 2021, Central Park","November 2021, Central Park","Feburary 2022, Central Park","March 2022, London","May 2022, Cape May","December 2022, Central Park","January 2023, Manhattan","February 2023, Central Park","March 2023, Bryant Park","March 2023, Central Park","April 2023, Putnam Valley","May 2023, Manhattan","May 2023, Kingston, Rhode Island","August 2023, Delaware and Cape May","October 2023, Central Park", "November 2023, Randall's Island"];
	var folder_title = ["highlights","2020_4-10_Lake","2020_10_CP","2020_11-12_Lake","2021_5_CP","2021_11_CP","2022_2_CP","2022_3_London","2022_5_WSB","2022_12_CP","2023_1_NY","2023_2_CP","2023_3_Amwo","2023_3_CP","2023_4_Lake","2023_5_Intersession","2023_5_RI","2023_8_ABA","2023_10_CP", "2023_11_Randalls"];
	var countimage = [42,42,15,20,15,15,10,10,16,11,10,26,4,25,14,16,24,40,12,9];
	var imagecounter = 0;

	box.style.backgroundImage = "url(./Photos/"+folder_title[imagecounter]+"/0.jpg)";

	for(var i=0; i<42; i=i+1){
		cSquack(i)
	}

	function cSquack (input){
		var square = document.createElement("div");
		square.id="square"+i
		area.appendChild(square);
		square.addEventListener("click", function () {
			box.style.backgroundImage = square.style.backgroundImage;
			// square.style.borderColor = "yellow";
			number = input;
			console.log(square.id)
			});
	}
	// for (var i=0; i<42; i=i+1) {
	// 	var square = document.getElementById("square"+i);
	// 	square.id = "square"+i;
		
	// }

// slideshow squares
	function makeSquare (input){
		square = document.getElementById("square"+input);
		square.style.backgroundImage = "url(./Photos/"+folder_title[imagecounter]+"/"+input+".jpg)";
		square.classList.add("squares");
	}
	function noSquare (input){
		square = document.getElementById("square"+input);
		square.classList.remove("squares");
		square.style.backgroundImage = "url()";
	}

	// setup for folder display
	function makeFolder(input){
		var folderbar = document.createElement("div");
		var folder = document.createElement("div");
		var foldername = document.createElement("div")
		document.body.appendChild(folderbar);
		folderbar.appendChild(folder);
		folderbar.appendChild(foldername);
		folder.classList.add("kangaroo");
		folderbar.classList.add("potato");
		foldername.classList.add("buggy");
		folder.style.backgroundImage = "url(./folders/"+input+".jpg)";
		foldername.innerHTML += folder_name[input];

		folderbar.addEventListener("click", function(){
			imagecounter = input;
			console.log(imagecounter);
			number = 0;
			box.style.backgroundImage = "url(./Photos/"+folder_title[imagecounter]+"/0.jpg)";
			nextbar.innerHTML= folder_name[imagecounter]
			
			for(var j=countimage[imagecounter];j<42; j=j+1){
				noSquare(j);
			}

			for(var i=0; i<countimage[imagecounter]; i=i+1){
				makeSquare(i);
			};

		})

	}

	for(var i=0; i<20; i=i+1){
		makeFolder(i);
	}

	right.addEventListener("click", function (){
			number = number+1;
			ic = countimage[imagecounter]-1;
			if (number>ic) {number = 0};
			box.style.backgroundImage = "url(./Photos/"+folder_title[imagecounter]+"/"+number+".jpg)";
			console.log(number)
		})

	left.addEventListener("click", function (){
			number = number-1;
			ic = countimage[imagecounter]-1;
			if (number<0) {number = ic};
			box.style.backgroundImage = "url(./Photos/"+folder_title[imagecounter]+"/"+number+".jpg)";
			console.log(number)
		})
	
	for(var i=0; i<countimage[imagecounter]; i=i+1){
		makeSquare(i);
	}

// if (box.style.backgroundImage = square.style.backgroundImage) {square.style.borderColor = "yellow";} else {square.style.borderColor = "black";}

</script>

</body>
</html>
