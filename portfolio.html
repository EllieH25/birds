	z-index: -1;

	top:0vw;

<body>
<div id="menubar"></div>
<a href="index.html"><div id="homebar" class="menustyle"></div></a>
<div id="name">Ellie Heller Photography</div>

<div id="photo"></div>

<div id="pagename"> Portfolio</div>
<div id="box"></div>
<div id="area"></div>
<div id="nextbar"></div>
<div id="left">previous</div>
<div id="right">next</div>

<script type="text/javascript">

	var counter = 0;

	var box = document.getElementById('box');
	box.style.backgroundImage = "url(./photos/2020_4-10_Lake/0.jpg)"
	var left = document.getElementById('left');
	var right = document.getElementById('right');
	var number = 0;

	function makeSquare (){
		var square = document.createElement("div");
		area.appendChild(square);
		square.style.backgroundImage = "url(./photos/2020_4-10_Lake/"+counter+".jpg)"
		square.classList.add("squares");
		
		square.addEventListener("click", function () {

			box.style.backgroundImage = square.style.backgroundImage;
		})
		counter = counter +1
	}

	right.addEventListener("click", function (){
			number = number+1;
			box.style.backgroundImage = "url(./photos/2020_4-10_Lake/"+number+".jpg)";
			console.log(number)
			if (number>55) {number = 0};
		})

	left.addEventListener("click", function (){
			number = number-1;
			if (number<0) {number = 55};
			box.style.backgroundImage = "url(./photos/2020_4-10_Lake/"+number+".jpg)";
			console.log(number)
		})


	for(var i=0; i<56; i=i+1){
		makeSquare();
	}

</script>
